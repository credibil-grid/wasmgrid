# 1. Install `wit-deps` from source (https://github.com/bytecodealliance/wit-deps)
# 2. Update deps.toml with dependencies to import
# 3. Run `wit-deps` to import dependenciess specified in deps.toml:

# ```sh
# cd crates/wasi-bindings && wit-deps && cd ../..
# ```

docdb = "../../../wit/deps/docdb"
messaging = "../../../wit/deps/messaging"
keyvalue = "../../../wit/deps/keyvalue"
signature = "../../../wit/deps/signature"
