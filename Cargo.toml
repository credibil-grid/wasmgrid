[workspace]
members = ["examples/guest"]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["Credibil"]

[package]
name = "host"
description = "host for WASM guest for secure, isolated and distributed storage of wallet keys and credentials"
version = "0.1.0"
authors.workspace = true
edition.workspace = true

# [[example]]
# name = "guest"
# path = "examples/guest"
