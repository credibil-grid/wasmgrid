
[package]
authors.workspace = true
default-run = "wasmgrid"
description = "WASI Component runtime"
edition.workspace = true
name = "wasmgrid"
rust-version.workspace = true
version = "0.1.0"

[[bin]]
name = "wasmgrid"
path = "src/main.rs"

[lints]
workspace = true

[features]
default = ["http", "jsondb", "keyvalue", "rpc", "vault"]
http = ["dep:wasmtime-wasi-http"]
jsondb = ["dep:jmespath", "dep:mongodb"]
keyvalue = ["dep:async-nats"]
messaging = ["dep:async-nats"]
p2p = ["dep:iroh"]
rpc = ["dep:async-nats"]
vault = ["dep:ecdsa", "dep:k256"]

[dependencies]
anyhow.workspace = true
async-nats = { version = "0.35.1", optional = true }
async-trait.workspace = true
base64ct = { version = "1.6.0", features = ["std"] }
bytes = "1.7.0"
clap = { version = "4.5.13", features = ["derive"] }
dotenv = "0.15.0"
ecdsa = { version = "0.16.9", optional = true }
ed25519-dalek = { version = "2.1.1", features = ["rand_core"] }
futures = "0.3.30"
http = "1.1.0"
hyper = "1.4.1"
iroh = { version = "0.21.0", optional = true }
jmespath = { version = "0.3.0", optional = true }
k256 = { version = "0.13.3", optional = true }
mongodb = { version = "3.0.1", optional = true }
nkeys = "0.4.3"
serde_json.workspace = true
tokio = { version = "1.39.2", features = ["signal"] }
tracing.workspace = true
tracing-subscriber.workspace = true
url = "2.5.2"
wasmtime.workspace = true
wasmtime-wasi.workspace = true
wasmtime-wasi-http = { workspace = true, optional = true }

[profile.release]
lto = true
opt-level = "s"
strip = true

[workspace]
members = [
  ".",
  "crates/*",
  "examples/http",
  "examples/http-http",
  "examples/http-msg",
  "examples/jsondb",
  "examples/keyvault",
  "examples/messaging",
  "examples/p2p",
  "examples/rpc/client",
  "examples/rpc/server",
]
resolver = "2"

[workspace.package]
authors = ["Credibil"]
edition = "2021"
rust-version = "1.77.2"

[workspace.lints.rust]
trivial_numeric_casts = "warn"
unused_extern_crates = "warn"
# unstable_features = "warn"
unused_import_braces = "warn"

[workspace.lints.clippy]
all = "warn"
nursery = "warn"
pedantic = "warn"

[workspace.dependencies]
anyhow = "1.0.86"
async-trait = "0.1.81"
http = "1.1.0"
serde = { version = "1.0.204", features = ["derive"] }
serde_json = "1.0.121"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
wasi = "0.13.1"
wasi-bindings = { path = "crates/wasi-bindings" }
wasi-http = { path = "crates/wasi-http" }
wasmtime = { version = "23.0.1", default-features = false, features = ["component-model", "cranelift", "runtime"] }
wasmtime-wasi = "23.0.1"
wasmtime-wasi-http = "23.0.1"
