
[package]
name = "wasmgrid"
description = "WASI Component runtime"
version = "0.1.0"
authors.workspace = true
edition.workspace = true
default-run = "wasmgrid"
rust-version.workspace = true

[[bin]]
name = "wasmgrid"
path = "src/main.rs"

[lints]
workspace = true

[features]
default = ["http", "jsondb", "keyvalue", "rpc", "vault"]
http = ["dep:wasmtime-wasi-http"]
jsondb = ["dep:jmespath", "dep:mongodb"]
keyvalue = ["dep:async-nats"]
messaging = ["dep:async-nats"]
p2p = ["dep:iroh"]
rpc = ["dep:async-nats"]
vault = ["dep:ecdsa", "dep:k256"]

[dependencies]
anyhow.workspace = true
async-nats = { version = "0.35.1", optional = true }
async-trait.workspace = true
base64ct = { version = "1.6.0", features = ["std"] }
bytes = "1.6.0"
clap = { version = "4.5.7", features = ["derive"] }
dotenv = "0.15.0"
ecdsa = { version = "0.16.9", optional = true }
futures = "0.3.30"
http = "1.1.0"
http-body-util = "0.1.2"
hyper = "1.3.1"
iroh = { version = "0.18.0", optional = true }
jmespath = { version = "0.3.0", optional = true }
k256 = { version = "0.13.3", optional = true }
mongodb = { version = "3.0.0", optional = true }
serde_json = "1.0.118"
tokio = { version = "1.38.0", features = ["signal"] }
tracing-subscriber.workspace = true
tracing.workspace = true
wasmtime-wasi-http = { workspace = true, optional = true }
wasmtime-wasi.workspace = true
wasmtime.workspace = true

[profile.release]
lto = true
opt-level = "s"
strip = true

[workspace]
members = [
  ".",
  "crates/*",
  "examples/jsondb",
  "examples/http",
  "examples/http-http",
  "examples/http-msg",
  "examples/keyvault",
  "examples/messaging",
  "examples/p2p",
  "examples/rpc/client",
  "examples/rpc/server",
]
resolver = "2"

[workspace.package]
edition = "2021"
authors = ["Credibil"]
rust-version = "1.77.2"

[workspace.lints.rust]
unused_extern_crates = "warn"
trivial_numeric_casts = "warn"
# unstable_features = "warn"
unused_import_braces = "warn"

[workspace.lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"

[workspace.dependencies]
anyhow = "1.0.86"
async-trait = "0.1.80"
serde = { version = "1.0.203", features = ["derive"] }
serde_json = "1.0.118"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", features = ["env-filter", "fmt"] }
wasi = "0.13.1"
wasi-bindings = { path = "crates/wasi-bindings" }
wasi-http = { path = "crates/wasi-http" }
wasmtime = { version = "22.0.0", default-features = false, features = ["component-model", "cranelift", "runtime"] }
wasmtime-wasi = "22.0.0"
wasmtime-wasi-http = "22.0.0"
