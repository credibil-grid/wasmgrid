
[package]
authors.workspace = true
default-run = "wasmgrid"
description = "WASI Component runtime"
edition.workspace = true
name = "wasmgrid"
rust-version.workspace = true
version = "0.1.0"

[lib]
doctest = false

[[bin]]
name = "wasmgrid"
path = "src/bin/wasmgrid.rs"
doc = false

[lints]
workspace = true

[features]
default = ["http", "jsondb", "messaging", "keyvalue", "p2p", "rpc", "vault"]
http = ["dep:wasmtime-wasi-http"]
jsondb = ["dep:jmespath", "dep:mongodb"]
keyvalue = ["dep:async-nats"]
messaging = ["dep:async-nats"]
p2p = ["dep:iroh"]
rpc = ["dep:async-nats"]
vault = ["dep:azure_identity", "dep:azure_security_keyvault"]

[dependencies]
anyhow.workspace = true
async-nats = { version = "0.40.0", optional = true }
async-trait.workspace = true
azure_identity = { version = "0.23.0", optional = true, default-features = false }
azure_security_keyvault = { version = "0.21.0", optional = true, default-features = false }
base64ct = { version = "1.7.3", features = ["std"] }
bytes = "1.10.1"
clap = { version = "4.5.37", features = ["derive"] }
dotenv = "0.15.0"
futures = "0.3.31"
http = "1.3.1"
hyper = "1.6.0"
iroh = { version = "0.29.0", default-features = false, optional = true }
jmespath = { version = "0.3.0", optional = true }
mongodb = { version = "3.2.3", optional = true }
nkeys = "0.4.4"
serde.workspace = true
serde_json.workspace = true
sha2 = "0.10.9"
tokio = { version = "1.45.0", features = ["signal"] }
tracing.workspace = true
tracing-subscriber.workspace = true
url = "2.5.4"
wasmtime.workspace = true
wasmtime-wasi.workspace = true
wasmtime-wasi-http = { workspace = true, optional = true }

[dev-dependencies]
ecdsa = "0.16.9"
k256 = "0.13.4"

[profile.release]
lto = true
opt-level = "s"
strip = true

[workspace]
members = [
  ".",
  "crates/*",
  "examples/http",
  "examples/http-http",
  "examples/http-msg",
  "examples/jsondb",
  "examples/keyvalue",
  "examples/messaging",
  # "examples/p2p",
  "examples/rpc/client",
  "examples/rpc/server",
  "examples/vault",
]
resolver = "3"

[workspace.package]
authors = ["Credibil"]
edition = "2024"
rust-version = "1.88"

[workspace.lints.rust]
trivial_numeric_casts = "warn"
unused_extern_crates = "warn"
# unstable_features = "warn"
unused_import_braces = "warn"

[workspace.lints.clippy]
all = "warn"
nursery = "warn"
pedantic = "warn"

[workspace.dependencies]
anyhow = "1.0.98"
async-trait = "0.1.88"
http = "1.3.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter", "fmt"] }
wasi = "0.14.2"
wasi-bindings = { path = "crates/wasi-bindings" }
wasi-http = { path = "crates/wasi-http" }
wasmtime = { version = "32.0.0", default-features = false, features = ["component-model", "cranelift", "runtime"] }
wasmtime-wasi = "32.0.0"
wasmtime-wasi-http = "32.0.0"
