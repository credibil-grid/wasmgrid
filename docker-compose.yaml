version: '3.8'

services:
  wasm:
    build: .
    image: acrcredibil.azurecr.io/demo/wasmgrid
    platform: linux/arm64
    environment:
      - RUST_LOG=runtime=trace,wasmgrid=trace,services=trace
    ports:
      - 8080:8080
    volumes:
      # - ./target/wasm32-wasip2/release/keyvalue.wasm:/app.wasm
      - ./kv.bin:/app.wasm
    command: ["/app/wasmgrid", "run", "/app.wasm"]